<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccion de usuario</title>
</head>
<body>
    <div>
        <h1>Seleccione el usuario</h1>
    </div>
    <div>
        <table>
            <tr>
                <td>
                    <label for="">ID</label>
                </td>
                <td>
                    <label for="">Usuario</label>
                </td>
            </tr>
            {% m in datos %}
            <tr>
                <td>
                    <label for="">{{ m.0 }}</label>
                </td>
                <td>
                    <a href="/usr/{{ m.0 }}">{{ m.1 }}</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
